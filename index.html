<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> E-Groceries </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <section>
        <header>
            <a href="" class="logo"><img src="logo.png"></a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Our Package</a></li>
                <li><a href="">Call Action</a></li>
            </ul>
        </header>
        <div class="imgBox">
            <img src="egroceries.png" class="groceries">
        </div>
        <div class="content">
            <div class="textBox">
                <h2>Top Rated <span>E-Groceries</span> Shop in Indonesian</h2>
                <p>Everyday with best ingredients</p>
            </div>
        </div>
        

    </section>
    <div class="content">
        <div class="login-container">
            <h2>Contact us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="yourname">Your Name</label>
                    <input type="text" id="yourname" name="yourname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="selectoption">What are you interested in?</label>
                    <select id="selectoption" name="selectoption" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
</body>

</html>
